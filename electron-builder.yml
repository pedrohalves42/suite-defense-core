appId: com.cybershield.app
productName: CyberShield
directories:
  output: electron/dist
  buildResources: electron/resources
publish:
  provider: github
  owner: YOUR_GITHUB_USERNAME
  repo: YOUR_GITHUB_REPO
  releaseType: release
files:
  - electron/**/*
  - "!electron/dist/**/*"
  - "!electron/scripts/**/*"
  - package.json
extraFiles: []
win:
  target:
    - nsis
  artifactName: ${productName}-${version}-win-x64.${ext}
  icon: electron/resources/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: CyberShield
afterPack: ./electron/scripts/afterPack.js
compression: normal
